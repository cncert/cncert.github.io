<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初一二班☀基础信息查询</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>信息查询</h1>
        <div class="search-box">
            <input type="text" id="studentNameInput" placeholder="姓名/星期...">
            <button id="searchButton">🔍️查询</button>
        </div>
        <br><color="#d0cfd787">请输入姓名如夏英潇或星期如星期一</color>
        <div class="toggle-section">

            <label class="toggle-label">
                <input type="checkbox" id="showScheduleToggle">
                <span class="toggle-text">显示课程表</span>
            </label>
        </div>
        <div id="searchResults" class="search-results"></div>
        <div id="scheduleResults" class="schedule-results"></div>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>🩷初一二班信息查询系统&copy; 2025 发布人: 夏川</p>
    </footer>
</body>
</html>
